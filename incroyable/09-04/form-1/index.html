<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaires</title>
</head>

<body>
    <div class="container">

        <form class="row form-1">

            <div class="col-md-6">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input class="form-control" type="text" name="nom" id="lastName" placeholder="Entrez votre nom">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input class="form-control" type="text" name="prenom" id="firstName" placeholder="Entrez votre prenom">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input class="form-control" type="email" name="mail" id="mailTo" placeholder="Entrez votre mail">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="" rows="3" placeholder="Message default lignes"></textarea>
                </div>
            </div>

            <div class="col">
                <input class="btn btn-primary" type="submit" value="Submit form">
            </div>

        </form>



        <form class="row form-2">

            <div class="col-12">

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="Entrez votre nom">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="Entrez votre prénom">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Spécialisation</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="">
                            <option selected>HTML</option>
                            <option value="1">Jebaited</option>
                            <option value="2">LOLW</option>
                            <option value="3">5Head</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="" placeholder="Entrez votre mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="">Message</label>
                    <textarea class="form-control" name="" rows="10" placeholder="Message 10 lignes"></textarea>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Submit form</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>



        <form class="row form-1">

            <div class="col-md-4">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input class="form-control" type="text" name="nom" id="lastName" placeholder="Entrez votre nom">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input class="form-control" type="text" name="prenom" id="firstName" placeholder="Entrez votre prenom">
                </div>
            </div>

            <div class="col-md-4">
                <label for="">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input class="form-control" type="email" name="mail" id="mailTo" placeholder="Entrez votre mail">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="" rows="10" placeholder="Message 10 lignes"></textarea>
                </div>
            </div>

            <div class="col">
                <input class="btn btn-primary" type="submit" value="Submit form">
            </div>

        </form>


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
