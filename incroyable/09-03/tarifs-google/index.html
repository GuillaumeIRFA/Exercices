<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>

    <div class="container">

        <h1>Guide de tarification</h1>
        <p><span class="light-blue">Faites vos premiers pas</span> avec 15 Go d'espace de stockage gratuit ou passez à un forfait supérieur.</p>

        <div class="row">
            <div class="col-md-4">
                <div class="myCard">
                    <h1 class="text-content"><b>100 GB <span class="dnone">-&nbsp;</span></b></h1>
                    <h3 class="text-content"><b>1,99€</b> / mois</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="myCard">
                    <h1 class="text-content"><b>1 TB <span class="dnone">-&nbsp;</span></b></h1>
                    <h3 class="text-content"><b>9,99€</b> / mois</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="myCard">
                    <h1 class="text-content"><b> 10 TB <span class="dnone">-&nbsp;</span></b></h1>
                    <h3 class="text-content"><b>99,99€</b> / mois</h3>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary rounded-0">
            Choisissez votre forfait
        </button>

        <div class="need-space">
            <p>Vous avez besoin d'encore plus d'espace?</p>
            <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                    &#xfe40;
                </button>
            </div>
            <div class="dropdown-menu"></div>
        </div>


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
