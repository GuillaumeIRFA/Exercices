        .row {
            margin-top: 50px;

        .calculette {
            border-style: solid;
            border-width: 5px;
            border-color: rgba(113, 160, 157, 0.685)
        }

<body>

    <!-- CONTENT START -->

    <div class="container">
        <div class="row">
            <div class="col-4">


                <input type="text" id="champ" style="display:table-cell; width:100%" id="resultat" class="w-100">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <td><button type="button" class="btn btn-dark"><span id="nemo">M+</span></button></td>
                            <td><button type="button" class="btn btn-dark">M-</button></td>
                            <td><button type="button" class="btn btn-dark">%</button></td>
                            <td><button type="button" class="btn btn-dark addToOperation">/</button></td>
                        </tr>
                    </thead>
                    <tr>
                        <td><button type="button" class="btn btn-dark addToOperation">7</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">8</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">9</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-dark addToOperation">4</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">5</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">6</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="1" class="btn btn-dark addToOperation">1</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">2</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">3</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-dark addToOperation">.</button></td>
                        <td><button type="button" class="btn btn-dark addToOperation">0</button></td>
                        <td><button type="button" class="btn btn-dark">C</button></td>
                        <td><button type="button" id="erase" class="btn btn-dark">E</button></td>
                    </tr>

                    <tr>

                        <td align="center" colspan="4"><button type="button" id="operation" class="btn btn-dark">=</button></td>

                    </tr>
                </table>





            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
