<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casse Brique</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: #0F0F0F;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="monCanvas" width="480" height="320"></canvas>

    <script type="text/javascript">
        let canvas = document.getElementById("monCanvas");
        let context = canvas.getContext("2d");

        let posX = canvas.width / 2;
        let posY = canvas.height - 60;
        let ballRadius = 10;

        let dx = 2;
        let dy = -2;

        let paddleHeight = 10;
        let paddleWidth = 80;
        let paddleYOffset = 40;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleY = canvas.height - paddleHeight - paddleYOffset;

        let rightPressed = false;
        let leftPressed = false;

        let briqueLigne = 3;
        let briqueColonne = 5;
        let briqueWidth = 80;
        let briqueHeight = 20;
        let briquePadding = 10;
        let briqueOffsetTop = 30;
        let briqueOffsetLeft = 30;

        let briques = [];
        for (let c; c < briqueColonne; c++) {
            briques[c] = [];
            for (let r; r < briqueLigne; r++) {
                briques[c][r] = {
                    x: 0,
                    y: 0
                };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function drawBall() {
            context.beginPath();
            context.arc(posX, posY, 10, 0, Math.PI * 2);
            context.fillStyle = "#ed151b";
            context.fill();
            context.closePath();
        }

        function drawPaddle() {
            context.beginPath();
            context.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            context.fillStyle = "#ed151b"
            context.fill();
            context.closePath();
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            // Si la balle touche paddle
            if (posY + dy > canvas.height - paddleHeight - paddleYOffset - ballRadius &&
                posY + dy < canvas.height - paddleYOffset - ballRadius &&
                posX >= paddleX &&
                posX <= paddleX + paddleWidth) {
                dy = -2;
            }

            // Si la balle touche top
            if (posY + dy < 0 + ballRadius) {
                dy = -dy;
            }

            // Si la balle touche bottom
            if (posY + dy > canvas.height - ballRadius) {
                alert("GAME OVER LOSER MDRXD");
                document.location.reload(true);
            }

            // Si la balle touche left/right
            if (posX + dx < 0 + ballRadius || posX + dx > canvas.width - ballRadius) {
                dx = -dx;
            }

            // Si -> et qu'on est pas totalement à droite
            if (rightPressed && (paddleX + 10 <= canvas.width - paddleWidth)) {
                paddleX += 10;
            }

            // Si <- et qu'on est pas totalement à gauche
            if (leftPressed && (paddleX - 10 >= 0)) {
                paddleX -= 10;
            }

            posX += dx;
            posY += dy;
        }

        function keyDownHandler(e) {
            if (e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        setInterval(draw, 10);
    </script>
</body>

</html>
